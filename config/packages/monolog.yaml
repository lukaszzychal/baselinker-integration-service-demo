# Staging i prod: wszystkie logi na php://stderr (JSON), żeby orchestrator/agent (Datadog, Loki, Promtail)
# mógł przechwycić strumień bez plików na dysku.
monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists
        - metrics    # Baselinker API performance metrics (duration, success/failure)

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event"]
            metrics:
                type: stream
                path: "%kernel.logs_dir%/metrics.log"
                level: info
                channels: ["metrics"]
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@staging:
    monolog:
        handlers:
            metrics:
                type: stream
                path: "php://stderr"
                level: info
                channels: ["metrics"]
                formatter: monolog.formatter.json
            main:
                type: stream
                path: "php://stderr"
                level: debug
                channels: ["!event", "!deprecation"]
                formatter: monolog.formatter.json
            deprecation:
                type: stream
                channels: [deprecation]
                path: "php://stderr"
                formatter: monolog.formatter.json

when@prod:
    monolog:
        handlers:
            metrics:
                type: stream
                path: "php://stderr"
                level: info
                channels: ["metrics"]
                formatter: monolog.formatter.json
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!deprecation"]
                buffer_size: 50
            nested:
                type: stream
                path: "php://stderr"
                level: debug
                formatter: monolog.formatter.json
            deprecation:
                type: stream
                channels: [deprecation]
                path: "php://stderr"
                formatter: monolog.formatter.json
