# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones


    baselinker_ganesha:
        class: Ackintosh\Ganesha
        factory: [App\Integration\GaneshaFactory, 'create']

    baselinker_http_client:
        class: Ackintosh\Ganesha\GaneshaHttpClient
        arguments:
            $client: '@http_client'
            $ganesha: '@baselinker_ganesha'

    App\Integration\BaselinkerClient:
        arguments:
            $httpClient: '@baselinker_http_client'
            $token: '%env(BASELINKER_API_TOKEN)%'

    App\Integration\BaselinkerClientInterface:
        alias: App\Integration\BaselinkerClient
        public: true

    App\Integration\Decorator\LoggingClientDecorator:
        decorates: App\Integration\BaselinkerClient
        decoration_priority: 10
        arguments:
            $client: '@.inner'

    App\Integration\Decorator\RateLimitingClientDecorator:
        decorates: App\Integration\BaselinkerClient
        decoration_priority: 20
        arguments:
            $client: '@.inner'
            $baselinkerApiLimiter: '@limiter.baselinker_api'

    App\Integration\Decorator\MetricsClientDecorator:
        decorates: App\Integration\BaselinkerClient
        decoration_priority: 30
        arguments:
            $client: '@.inner'
            $metricsLogger: '@monolog.logger.metrics'

    App\Repository\OrderRepositoryInterface:
        alias: App\Repository\OrderRepository
        public: true

